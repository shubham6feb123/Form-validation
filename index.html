    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- my CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Form Validation</title>
  </head>
  <body class="body">
    <div id="success" class="alert alert-success alert-dismissible fade " style="position: fixed;top: 0px;"role="alert">
        <strong>Success!</strong> Your travel request has been successfully submitted.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    <div id="failure" class="alert alert-danger alert-dismissible fade " style="position: fixed;top: 0px;"role="alert">
        <strong>Error!</strong> Your travel request has not been sent due to errors.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
<div class="container">
    <h1 class="text-secondary">Dragon Travel Desk</h1>
   <form action="">
    <div class="form-group">
        <label for="exampleFormControlInput1">Name</label>
        <input type="text" class="form-control " id="name" placeholder="Enter your name">
        <small id="nameinvalid" class="form-text text-muted invalid-feedback" >Username should be 2-10 characters long and should not start with a number</small>
      </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Email address</label>
          <input type="text" class="form-control" id="email" placeholder="name@example.com">
          <small id="nameinvalid" class="form-text text-muted invalid-feedback" >Your email must be valid </small>
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Select your car</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>volvo</option>
            <option>Maruti 800</option>
            <option>Audi</option>
            <option>Ford Figo</option>
            <option>Lambourgini</option>
          </select>
        </div>

        <div class="form-group">
          <label for="exampleFormControlTextarea1">Enter your address</label>
          <textarea class="form-control" id="address" rows="3"></textarea>
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Enter your phone number</label>
          <input type="tel" class="form-control" id="phone" rows="3"></input>
          <small id="nameinvalid" class="form-text text-muted invalid-feedback" >Your phone number must be 10 digits long</small>
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Any other message...</label>
          <textarea class="form-control" id="message" rows="3"></textarea>
        </div>
    </form>
    <button id="sbmt" class="btn btn-primary">Submit</button>
</div>
     

    <!-- my javascript -->
    <script src="js.js"></script>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
